on: [ push, pull_request ]

permissions:
  pull-requests: write

jobs:
  smoke_test:
    runs-on: ubuntu-latest
    name: Smoke Test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Test Action
        uses: ./
        with:
          lang: "python"
          debug_mode: "true"
