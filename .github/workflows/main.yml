on: [push, pull_request]

permissions:
  pull-requests: write

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Python Diff Context
        uses: ./
        with:
          lang: "python"

      - name: Golang Diff Context
        uses: ./
        with:
          lang: "golang"

      - name: Java Diff Context
        uses: ./
        with:
          lang: "java"
